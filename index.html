<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Ting Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Condensed'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <audio id="audio" src="http://www.jacobting.net/media/sonar.wav" preload="auto">

</audio>

<div class="container">

  <div class="col-md-12 timers">

    <div class="spacer"></div>
    <!-- Increase/decrease work time buttons. -->
    <div class="col-md-12 col-xs-12  infinityTime infinity">

      <button class="btn col-xs-4" id="downInfinity">-</button>
      <p class="col-xs-4" id="infinity">25</p>
      <button class="btn col-xs-4" id="upInfinity">+</button>

    </div>

    <!-- Main timer. -->
    <div class="col-md-12 col-xs-12 infinity">
      <div class="mainTime">
        <p class="state">It only seems like forever!</p>
        <p class="quote">Touch to Start</p>
        <p class="time"></p>
      </div>
    </div>
    <!-- Increase/decrease break session buttons. -->
    <div class="col-md-12 col-xs-12 breakTime infinity">
      <button class="btn col-xs-4" id="downFun">-</button>
      <p class="col-xs-4" id="fun">5</p>
      <button class="btn col-xs-4" id="upFun">+</button>
    </div>

  </div>

</div>

<!-- Description/directions. -->
<div class="col-md-12 details">
  <span class="glyphicon glyphicon-info-sign" title="The Pomodoro Technique provides a framework for committing to specific work and break periods to reduce distractions and improve time management.

The traditional Pomodoro method uses standardized 25-minute work periods accompanied by 5- and 15-minute breaks. Our Marinara variation allows you to customize the length of these periods to suit your individual needs."></span>
</div>
